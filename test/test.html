<!doctype html>
<html lang="en" class="no-js">
<head>

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

    <link href="../styles/imgComparisonStyle.css" rel="stylesheet">
    <link href="../styles/reset.css" rel="stylesheet">

    <script src="../scripts/modernizr.js"></script>
  	
	<title>Image Comparison Slider | CodyHouse</title>
</head>
<body>
    <figure class="cd-image-container">
        <img src="../images/gcal/gcalCurrent.jpg" alt="Original Image">
        <span class="cd-image-label" data-type="original">Original</span>

        <div class="cd-resize-img"> <!-- the resizable image on top -->
            <img src="../images/gcal/gcalRedesign.jpg" alt="Modified Image">
            <span class="cd-image-label" data-type="modified">Modified</span>
        </div>

        <span class="cd-handle"></span>
   </figure> <!-- cd-image-container -->
    
<script src="../scripts/jquery-2.1.1.js"></script>
<script src="../scripts/jquery.mobile.custom.min.js"></script> <!-- Resource jQuery -->
<script src="../scripts/imgComparison.js"></script> <!-- Resource jQuery -->
</body>
</html>
